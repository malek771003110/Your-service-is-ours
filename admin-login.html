<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول للمسؤول</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      direction: rtl;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .container h2 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    input, button {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 25px;
      border: 2px solid #ecf0f1;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
    }
    
    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 10px;
      display: none;
    }
    
    .loading {
      display: none;
      color: #667eea;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 تسجيل دخول المسؤول</h2>
    <input type="password" id="adminPass" placeholder="كلمة المرور" />
    <button onclick="login()" id="loginBtn">دخول</button>
    <div class="error-message" id="errorMsg">كلمة المرور غير صحيحة.</div>
    <div class="loading" id="loadingMsg">جاري التحقق...</div>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("adminPass").value.trim();
      const correctPassword = "himour908070";
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const loadingMsg = document.getElementById("loadingMsg");

      if (!pass) {
        showError("يرجى إدخال كلمة المرور");
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = "جاري التحقق...";
      errorMsg.style.display = "none";
      loadingMsg.style.display = "block";

      // Simulate loading delay
      setTimeout(() => {
        if (pass === correctPassword) {
          // Store admin session without localStorage
          sessionStorage.setItem("adminLoggedIn", "true");
          
          loadingMsg.style.display = "none";
          loginBtn.textContent = "تم التحقق ✓";
          loginBtn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
          
          setTimeout(() => {
            window.location.href = "requests.html";
          }, 1000);
        } else {
          showError("كلمة المرور غير صحيحة");
          resetButton();
        }
      }, 1500);
    }

    function showError(message) {
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = message;
      errorMsg.style.display = "block";
    }

    function resetButton() {
      const loginBtn = document.getElementById("loginBtn");
      const loadingMsg = document.getElementById("loadingMsg");
      
      loginBtn.disabled = false;
      loginBtn.textContent = "دخول";
      loginBtn.style.background = "linear-gradient(45deg, #667eea, #764ba2)";
      loadingMsg.style.display = "none";
    }

    // Allow Enter key to submit
    document.getElementById("adminPass").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });

    // Clear error message when typing
    document.getElementById("adminPass").addEventListener("input", function() {
      document.getElementById("errorMsg").style.display = "none";
    });
  </script>
</body>
</html>
