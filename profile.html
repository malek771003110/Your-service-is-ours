<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ملفي الشخصي - خدمات منزلية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      direction: rtl;
      padding: 20px 0;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 20px 0;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
      animation: slideDown 0.6s ease-out;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .last-login {
      font-size: 12px;
      color: #666;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 12px;
      border-radius: 15px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logout-btn {
      background: linear-gradient(45deg, #dc3545, #c82333);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      border: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
    }

    /* Main Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
    }

    /* Profile Card */
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideRight 0.8s ease-out;
      height: fit-content;
      position: sticky;
      top: 120px;
    }

    @keyframes slideRight {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 2s infinite;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .profile-avatar::after {
      content: '';
      position: absolute;
      top: -5px;
      right: -5px;
      width: 30px;
      height: 30px;
      background: #28a745;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-avatar::after {
      content: '✓';
      font-size: 14px;
      color: white;
      font-weight: bold;
    }

    .profile-name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .profile-job {
      text-align: center;
      font-size: 16px;
      color: #667eea;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 15px;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      display: block;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .status-toggle {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      text-align: center;
    }

    .status-label {
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      font-size: 14px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #dc3545;
      transition: 0.4s;
      border-radius: 40px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      right: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    input:checked + .toggle-slider {
      background-color: #28a745;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(-40px);
    }

    .status-text {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .status-available {
      color: #28a745;
    }

    .status-busy {
      color: #dc3545;
    }

    /* Edit Form */
    .edit-form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideLeft 0.8s ease-out;
    }

    @keyframes slideLeft {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .form-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f1f3f4;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }

    .form-group {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      font-size: 14px;
    }

    .label-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-input:valid, .form-select:valid {
      border-color: #28a745;
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .readonly-field {
      background: #f8f9fa;
      color: #6c757d;
      cursor: not-allowed;
    }

    /* Action Buttons */
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid #f1f3f4;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-save {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
    }

    .btn-reset {
      background: linear-gradient(45deg, #6c757d, #5a6268);
      color: white;
      box-shadow: 0 4px 20px rgba(108, 117, 125, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .btn:disabled {
      background: linear-gradient(45deg, #adb5bd, #868e96);
      cursor: not-allowed;
      transform: none;
    }

    /* Loading States */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Alert Messages */
    .alert {
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      font-weight: 500;
      text-align: center;
      animation: slideIn 0.5s ease-out;
      border: 2px solid;
      display: none;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .alert.success {
      background: rgba(40, 167, 69, 0.1);
      color: #155724;
      border-color: #28a745;
    }

    .alert.error {
      background: rgba(220, 53, 69, 0.1);
      color: #721c24;
      border-color: #dc3545;
    }

    .alert.info {
      background: rgba(23, 162, 184, 0.1);
      color: #0c5460;
      border-color: #17a2b8;
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .quick-action {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .quick-action:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
    }

    .quick-action-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      margin: 0 auto 15px;
    }

    .quick-action-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .quick-action-desc {
      font-size: 12px;
      color: #666;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 0 15px;
      }

      .profile-card {
        position: relative;
        top: auto;
      }

      .header-content {
        flex-direction: column;
        gap: 15px;
        padding: 0 15px;
      }

      .header-actions {
        flex-direction: column;
        width: 100%;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }

      .quick-actions {
        grid-template-columns: 1fr;
      }

      .profile-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-content">
      <h1><i class="fas fa-user-circle"></i> ملفي الشخصي</h1>
      <div class="header-actions">
        <div class="last-login" id="lastLogin">
          <i class="fas fa-clock"></i> آخر تسجيل دخول: جارِ التحميل...
        </div>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-avatar" id="profileAvatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="profile-name" id="profileName">جارِ التحميل...</div>
      <div class="profile-job" id="profileJob">جارِ التحميل...</div>
      
      <div class="profile-stats">
        <div class="stat-item">
          <span class="stat-number" id="memberSince">0</span>
          <div class="stat-label">أيام العضوية</div>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="profileViews">47</span>
          <div class="stat-label">مشاهدات الملف</div>
        </div>
      </div>

      <div class="status-toggle">
        <div class="status-label">حالتي الحالية</div>
        <label class="toggle-switch">
          <input type="checkbox" id="statusToggle">
          <span class="toggle-slider"></span>
        </label>
        <div class="status-text" id="statusText">مشغول</div>
      </div>
    </div>

    <!-- Edit Form -->
    <div class="edit-form-container">
      <div id="alertMessage" class="alert"></div>

      <h2 class="form-title">
        <i class="fas fa-edit"></i>
        تحديث معلوماتي
      </h2>

      <div class="quick-actions">
        <a href="index.html" class="quick-action">
          <div class="quick-action-icon">
            <i class="fas fa-home"></i>
          </div>
          <div class="quick-action-title">الصفحة الرئيسية</div>
          <div class="quick-action-desc">عرض ملفي في الموقع</div>
        </a>
        <div class="quick-action" onclick="generateReport()">
          <div class="quick-action-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="quick-action-title">تقرير النشاط</div>
          <div class="quick-action-desc">إحصائيات مفصلة</div>
        </div>
      </div>

      <form id="profileForm">
        <div class="form-grid">
          <div class="form-group">
            <label>
              <span class="label-icon">
                <i class="fas fa-user"></i>
              </span>
              الاسم الكامل
            </label>
            <input type="text" id="nameInput" class="form-input readonly-field" readonly>
          </div>

          <div class="form-group">
            <label>
              <span class="label-icon">
                <i class="fas fa-id-card"></i>
              </span>
              الرقم الوطني
            </label>
            <input type="text" id="nationalIdInput" class="form-input readonly-field" readonly>
          </div>

          <div class="form-group">
            <label>
              <span class="label-icon">
                <i class="fas fa-phone"></i>
              </span>
              رقم الهاتف
            </label>
            <input type="tel" id="phoneInput" class="form-input" required pattern="07[0-9]{8}">
          </div>

          <div class="form-group">
            <label>
              <span class="label-icon">
                <i class="fas fa-envelope"></i>
              </span>
              البريد الإلكتروني
            </label>
            <input type="email" id="emailInput" class="form-input" required>
          </div>

          <div class="form-group">
            <label>
              <span class="label-icon">
                <i class="fas fa-briefcase"></i>
              </span>
              المهنة/التخصص
            </label>
            <input type="text" id="jobInput" class="form-input" required>
          </div>

          <div class="form-group">
            <label>
              <span class="label-icon">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              المحافظة
            </label>
            <select id="cityInput" class="form-select" required>
              <option value="">اختر المحافظة</option>
              <option value="عمان">عمان</option>
              <option value="الزرقاء">الزرقاء</option>
              <option value="إربد">إربد</option>
              <option value="البلقاء">البلقاء</option>
              <option value="المفرق">المفرق</option>
              <option value="الكرك">الكرك</option>
              <option value="معان">معان</option>
              <option value="الطفيلة">الطفيلة</option>
              <option value="العقبة">العقبة</option>
              <option value="السلط">السلط</option>
              <option value="مادبا">مادبا</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label>
              <span class="label-icon">
                <i class="fas fa-file-alt"></i>
              </span>
              وصف مختصر عن خدماتك وخبرتك
            </label>
            <textarea id="bioInput" class="form-textarea" placeholder="اكتب وصفاً مختصراً عن خبرتك وخدماتك..."></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-reset" onclick="resetForm()">
            <i class="fas fa-undo"></i>
            <span>إعادة تعيين</span>
          </button>
          <button type="submit" class="btn btn-save" id="saveBtn">
            <i class="fas fa-save"></i>
            <span class="btn-text">حفظ التحديثات</span>
            <div class="loading-spinner" style="display: none;"></div>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj5YjdiruBTCfxDnxlDd4W6YA5iCWRfE4",
      authDomain: "home-services-app-a9c5e.firebaseapp.com",
      projectId: "home-services-app-a9c5e",
      storageBucket: "home-services-app-a9c5e.appspot.com",
      messagingSenderId: "287028219636",
      appId: "1:287028219636:web:2ad4b0e092a2c007e318a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Check authentication
    const nationalId = localStorage.getItem("loggedNationalId");
    if (!nationalId) {
      window.location.href = "login.html";
    }

    // DOM Elements
    const profileAvatar = document.getElementById('profileAvatar');
    const profileName = document.getElementById('profileName');
    const profileJob = document.getElementById('profileJob');
    const memberSince = document.getElementById('memberSince');
    const statusToggle = document.getElementById('statusToggle');
    const statusText = document.getElementById('statusText');
    const lastLogin = document.getElementById('lastLogin');
    const alertMessage = document.getElementById('alertMessage');
    const profileForm = document.getElementById('profileForm');
    const saveBtn = document.getElementById('saveBtn');

    // Form inputs
    const nameInput = document.getElementById('nameInput');
    const nationalIdInput = document.getElementById('nationalIdInput');
    const phoneInput = document.getElementById('phoneInput');
    const emailInput = document.getElementById('emailInput');
    const jobInput = document.getElementById('jobInput');
    const cityInput = document.getElementById('cityInput');
    const bioInput = document.getElementById('bioInput');

    let currentUserData = null;

    // Load profile data
    async function loadProfile() {
      try {
        const docRef = doc(db, "approvedUsers", nationalId);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          currentUserData = docSnap.data();
          populateProfile(currentUserData);
        } else {
          showAlert("لا يوجد بيانات لهذا المستخدم.", "error");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        showAlert("حدث خطأ في تحميل البيانات.", "error");
      }
    }

    // Populate profile data
    function populateProfile(data) {
      // Profile card
      profileAvatar.innerHTML = data.name ? data.name.charAt(0).toUpperCase() : '؟';
      profileName.textContent = data.name || "غير محدد";
      profileJob.textContent = data.job || "غير محدد";
      
      // Calculate member days
      if (data.createdAt) {
        const createdDate = data.createdAt.toDate();
        const daysSince = Math.floor((new Date() - createdDate) / (1000 * 60 * 60 * 24));
        memberSince.textContent = daysSince;
      }

      // Status toggle
      const isAvailable = data.status === 'available';
      statusToggle.checked = isAvailable;
      updateStatusText(isAvailable);

      // Last login
      const loginTime = localStorage.getItem("userLoginTime");
      if (loginTime) {
        const loginDate = new Date(loginTime);
        lastLogin.innerHTML = `<i class="fas fa-clock"></i> آخر تسجيل دخول: ${loginDate.toLocaleString('ar-SA')}`;
      }

      // Form inputs
      nameInput.value = data.name || "";
      nationalIdInput.value = nationalId;
      phoneInput.value = data.phone || "";
      emailInput.value = data.email || "";
      jobInput.value = data.job || "";
      cityInput.value = data.city || "";
      bioInput.value = data.bio || "";
    }

    // Update status text
    function updateStatusText(isAvailable) {
      if (isAvailable) {
        statusText.textContent = "متاح للعمل";
        statusText.className = "status-text status-available";
      } else {
        statusText.textContent = "مشغول";
        statusText.className = "status-text status-busy";
      }
    }

    // Status toggle handler
    statusToggle.addEventListener('change', async function() {
      const isAvailable = this.checked;
      updateStatusText(isAvailable);
      
      try {
        const docRef = doc(db, "approvedUsers", nationalId);
        await updateDoc(docRef, {
          status: isAvailable ? 'available' : 'busy',
          lastStatusUpdate: serverTimestamp()
        });
        
        showAlert(
          `تم تحديث حالتك إلى: ${isAvailable ? 'متاح للعمل' : 'مشغول'}`, 
          'success'
        );
        
        // Auto hide success message
        setTimeout(hideAlert, 3000);
        
      } catch (error) {
        console.error("Error updating status:", error);
        showAlert("حدث خطأ في تحديث الحالة", "error");
        // Revert toggle
        this.checked = !isAvailable;
        updateStatusText(!isAvailable);
      }
    });

    // Show alert
    function showAlert(message, type = 'info') {
      alertMessage.className = `alert ${type}`;
      alertMessage.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      alertMessage.style.display = 'block';
      
      // Scroll to alert
      alertMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Hide alert
    function hideAlert() {
      alertMessage.style.display = 'none';
    }

    // Phone validation
    phoneInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length > 10) {
        this.value = this.value.slice(0, 10);
      }
      
      const phonePattern = /^07\d{8}$/;
      if (phonePattern.test(this.value)) {
        this.style.borderColor = '#28a745';
      } else if (this.value.length > 0) {
        this.style.borderColor = '#dc3545';
      } else {
        this.style.borderColor = '#e0e0e0';
      }
    });

    // Form submission
    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      // Validation
      const phone = phoneInput.value.trim();
      const email = emailInput.value.trim();
      const job = jobInput.value.trim();
      const city = cityInput.value;

      if (!phone || !email || !job || !city) {
        showAlert("يرجى تعبئة جميع الحقول المطلوبة.", "error");
        return;
      }

      const phonePattern = /^07\d{8}$/;
      if (!phonePattern.test(phone)) {
        showAlert("يرجى إدخال رقم هاتف صحيح يبدأ بـ 07.", "error");
        phoneInput.focus();
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showAlert("يرجى إدخال بريد إلكتروني صحيح.", "error");
        emailInput.focus();
        return;
      }

      // Show loading
      showLoading();

      try {
        const docRef = doc(db, "approvedUsers", nationalId);
        const updatedData = {
          phone: phone,
          email: email,
          job: job,
          city: city,
          bio: bioInput.value.trim(),
          lastUpdated: serverTimestamp()
        };

        await updateDoc(docRef, updatedData);
        
        // Update current data
        currentUserData = { ...currentUserData, ...updatedData };
        
        // Update profile card
        profileJob.textContent = job;
        
        hideLoading();
        showAlert("تم حفظ التعديلات بنجاح!", "success");
        
        // Auto hide success message
        setTimeout(hideAlert, 5000);
        
      } catch (error) {
        console.error("Error updating profile:", error);
        hideLoading();
        showAlert("حدث خطأ أثناء حفظ التعديلات. يرجى المحاولة مرة أخرى.", "error");
      }
    });

    // Loading states
    function showLoading() {
      saveBtn.disabled = true;
      saveBtn.querySelector('.btn-text').style.display = 'none';
      saveBtn.querySelector('.loading-spinner').style.display = 'block';
    }

    function hideLoading() {
      saveBtn.disabled = false;
      saveBtn.querySelector('.btn-text').style.display = 'flex';
      saveBtn.querySelector('.loading-spinner').style.display = 'none';
    }

    // Reset form
    function resetForm() {
      if (confirm('هل أنت متأكد من إعادة تعيين التعديلات؟ ستفقد جميع التغييرات غير المحفوظة.')) {
        if (currentUserData) {
          populateProfile(currentUserData);
        }
        hideAlert();
      }
    }

    // Logout function
    function logout() {
      if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        localStorage.removeItem('loggedNationalId');
        localStorage.removeItem('userLoginTime');
        showAlert('جارِ تسجيل الخروج...', 'info');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    }

    // Generate report (placeholder function)
    function generateReport() {
      showAlert('ميزة التقارير قيد التطوير وستكون متاحة قريباً!', 'info');
      setTimeout(hideAlert, 3000);
    }

    // Auto-save draft (every 30 seconds)
    let autoSaveInterval;
    let formChanged = false;

    function startAutoSave() {
      // Monitor form changes
      const formInputs = [phoneInput, emailInput, jobInput, cityInput, bioInput];
      formInputs.forEach(input => {
        input.addEventListener('input', () => {
          formChanged = true;
        });
        input.addEventListener('change', () => {
          formChanged = true;
        });
      });

      // Auto save every 30 seconds if changed
      autoSaveInterval = setInterval(() => {
        if (formChanged) {
          saveDraft();
        }
      }, 30000);
    }

    function saveDraft() {
      const draftData = {
        phone: phoneInput.value,
        email: emailInput.value,
        job: jobInput.value,
        city: cityInput.value,
        bio: bioInput.value,
        timestamp: new Date().toISOString()
      };
      
      localStorage.setItem(`profile_draft_${nationalId}`, JSON.stringify(draftData));
      formChanged = false;
      
      // Show subtle indication
      const draftIndicator = document.createElement('div');
      draftIndicator.style.cssText = 'position: fixed; top: 20px; right: 20px; background: rgba(0,123,255,0.9); color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px; z-index: 9999; animation: fadeInOut 3s ease-out;';
      draftIndicator.innerHTML = '<i class="fas fa-save"></i> تم حفظ المسودة تلقائياً';
      document.body.appendChild(draftIndicator);
      
      setTimeout(() => {
        if (draftIndicator.parentNode) {
          draftIndicator.parentNode.removeChild(draftIndicator);
        }
      }, 3000);
    }

    function loadDraft() {
      const savedDraft = localStorage.getItem(`profile_draft_${nationalId}`);
      if (savedDraft) {
        try {
          const draftData = JSON.parse(savedDraft);
          const draftDate = new Date(draftData.timestamp);
          const now = new Date();
          const hoursDiff = (now - draftDate) / (1000 * 60 * 60);
          
          // Load draft if it's less than 24 hours old
          if (hoursDiff < 24) {
            const loadDraftConfirm = confirm(`تم العثور على مسودة محفوظة من ${draftDate.toLocaleString('ar-SA')}. هل تريد تحميلها؟`);
            if (loadDraftConfirm) {
              phoneInput.value = draftData.phone || '';
              emailInput.value = draftData.email || '';
              jobInput.value = draftData.job || '';
              cityInput.value = draftData.city || '';
              bioInput.value = draftData.bio || '';
              
              showAlert('تم تحميل المسودة المحفوظة.', 'info');
              setTimeout(hideAlert, 3000);
            }
          } else {
            // Remove old draft
            localStorage.removeItem(`profile_draft_${nationalId}`);
          }
        } catch (error) {
          console.error('Error loading draft:', error);
        }
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+S to save
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        profileForm.dispatchEvent(new Event('submit'));
      }
      
      // Escape to hide alert
      if (e.key === 'Escape') {
        hideAlert();
      }
    });

    // Form validation styling
    function setupFormValidation() {
      const requiredInputs = [phoneInput, emailInput, jobInput, cityInput];
      
      requiredInputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value.trim() === '') {
            this.style.borderColor = '#dc3545';
            this.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
          } else {
            this.style.borderColor = '#28a745';
            this.style.boxShadow = '0 0 0 3px rgba(40, 167, 69, 0.1)';
          }
        });

        input.addEventListener('focus', function() {
          this.style.borderColor = '#667eea';
          this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
        });
      });
    }

    // Add CSS for fadeInOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
    `;
    document.head.appendChild(style);

    // Make functions globally available
    window.logout = logout;
    window.resetForm = resetForm;
    window.generateReport = generateReport;

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      loadProfile();
      loadDraft();
      startAutoSave();
      setupFormValidation();
      
      // Add welcome animation
      setTimeout(() => {
        showAlert('مرحباً بك في ملفك الشخصي! يمكنك تحديث معلوماتك وإدارة حالتك من هنا.', 'info');
        setTimeout(hideAlert, 5000);
      }, 1000);
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', (e) => {
      if (formChanged) {
        saveDraft();
        e.preventDefault();
        e.returnValue = 'لديك تغييرات غير محفوظة. هل أنت متأكد من المغادرة؟';
      }
    });

    // Clear auto-save interval on page unload
    window.addEventListener('beforeunload', () => {
      if (autoSaveInterval) {
        clearInterval(autoSaveInterval);
      }
    });

  </script>

</body>
