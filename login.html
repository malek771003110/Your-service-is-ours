<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول المهنيين</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 30px;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .welcome-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .welcome-subtitle {
      color: #666;
      font-size: 15px;
      line-height: 1.4;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }

    .label-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 18px 16px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 16px;
    }

    .validation-message {
      margin-top: 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .validation-message.success {
      color: #28a745;
    }

    .validation-message.error {
      color: #dc3545;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
      margin-top: 10px;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 35px rgba(102, 126, 234, 0.6);
    }

    .login-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .btn-loading {
      display: none;
      align-items: center;
      gap: 8px;
    }

    .loading-spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 14px 18px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: 500;
      text-align: center;
      border: 2px solid;
      display: none;
      font-size: 14px;
    }

    .alert.success {
      background: rgba(40, 167, 69, 0.1);
      color: #155724;
      border-color: #28a745;
    }

    .alert.error {
      background: rgba(220, 53, 69, 0.1);
      color: #721c24;
      border-color: #dc3545;
    }

    .alert.warning {
      background: rgba(255, 193, 7, 0.1);
      color: #856404;
      border-color: #ffc107;
    }

    .helper-links {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    .helper-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      display: block;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .helper-link:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 60px;
      }

      .back-btn {
        top: 15px;
        right: 15px;
        font-size: 13px;
        padding: 6px 12px;
      }

      .login-container {
        padding: 30px 20px;
        border-radius: 15px;
        margin-top: 0;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .welcome-title {
        font-size: 22px;
      }

      .welcome-subtitle {
        font-size: 14px;
      }

      .form-input {
        padding: 14px 16px 14px 40px;
      }

      .login-btn {
        padding: 15px;
      }
    }

    @media (max-width: 320px) {
      .login-container {
        padding: 25px 15px;
      }
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }

      .login-container {
        padding: 25px 20px;
      }

      .logo-section {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-right"></i> العودة
  </a>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-user-tie"></i>
      </div>
      <h1 class="welcome-title">تسجيل الدخول</h1>
      <p class="welcome-subtitle">
        أدخل رقمك الوطني للوصول لحسابك المهني
      </p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="nationalIdInput">
          <span class="label-icon">
            <i class="fas fa-id-card"></i>
          </span>
          الرقم الوطني
        </label>
        <div class="input-wrapper">
          <i class="fas fa-id-card input-icon"></i>
          <input 
            type="text" 
            id="nationalIdInput" 
            class="form-input"
            placeholder="أدخل الرقم الوطني (10 أرقام)"
            maxlength="10"
            required
            inputmode="numeric"
          />
        </div>
        <div id="nationalIdValidation" class="validation-message">
          <i class="fas fa-info-circle"></i>
          <span>أدخل الرقم الوطني المسجل في طلبك</span>
        </div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">
          <i class="fas fa-sign-in-alt"></i> دخول
        </span>
        <span class="btn-loading">
          <div class="loading-spinner"></div>
          جاري التحقق...
        </span>
      </button>
    </form>

    <div id="alertMessage" class="alert"></div>

    <div class="helper-links">
      <a href="register.html" class="helper-link">
        <i class="fas fa-user-plus"></i> لست مسجلاً؟ سجل الآن
      </a>
      <a href="verify.html" class="helper-link">
        <i class="fas fa-search"></i> تحقق من حالة طلبك
      </a>
    </div>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj5YjdiruBTCfxDnxlDd4W6YA5iCWRfE4",
      authDomain: "home-services-app-a9c5e.firebaseapp.com",
      projectId: "home-services-app-a9c5e",
      storageBucket: "home-services-app-a9c5e.appspot.com",
      messagingSenderId: "287028219636",
      appId: "1:287028219636:web:2ad4b0e092a2c007e318a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const nationalIdInput = document.getElementById('nationalIdInput');
    const loginBtn = document.getElementById('loginBtn');
    const alertMessage = document.getElementById('alertMessage');
    const nationalIdValidation = document.getElementById('nationalIdValidation');

    nationalIdInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length > 10) {
        this.value = this.value.slice(0, 10);
      }
      validateInput();
    });

    function validateInput() {
      const nationalId = nationalIdInput.value.trim();
      const validationEl = nationalIdValidation;
      const icon = validationEl.querySelector('i');
      const text = validationEl.querySelector('span');

      if (nationalId.length === 0) {
        validationEl.className = 'validation-message';
        icon.className = 'fas fa-info-circle';
        text.textContent = 'أدخل الرقم الوطني المسجل في طلبك';
        return false;
      } else if (nationalId.length < 10) {
        validationEl.className = 'validation-message error';
        icon.className = 'fas fa-times-circle';
        text.textContent = `يجب إدخال 10 أرقام (تم إدخال ${nationalId.length})`;
        return false;
      } else {
        validationEl.className = 'validation-message success';
        icon.className = 'fas fa-check-circle';
        text.textContent = 'رقم وطني صحيح';
        return true;
      }
    }

    function showAlert(message, type = 'error') {
      alertMessage.className = `alert ${type}`;
      alertMessage.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-times-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      alertMessage.style.display = 'block';

      if (type !== 'error') {
        setTimeout(() => {
          alertMessage.style.display = 'none';
        }, 5000);
      }
    }

    function hideAlert() {
      alertMessage.style.display = 'none';
    }

    function showLoading() {
      loginBtn.disabled = true;
      loginBtn.querySelector('.btn-text').style.display = 'none';
      loginBtn.querySelector('.btn-loading').style.display = 'flex';
    }

    function hideLoading() {
      loginBtn.disabled = false;
      loginBtn.querySelector('.btn-text').style.display = 'flex';
      loginBtn.querySelector('.btn-loading').style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const nationalId = nationalIdInput.value.trim();

      if (!nationalId) {
        showAlert('يرجى إدخال الرقم الوطني.');
        nationalIdInput.focus();
        return;
      }

      if (nationalId.length !== 10) {
        showAlert('الرقم الوطني يجب أن يتكون من 10 أرقام.');
        nationalIdInput.focus();
        return;
      }

      showLoading();

      try {
        const userRef = doc(db, "approvedUsers", nationalId);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          localStorage.setItem("loggedNationalId", nationalId);
          localStorage.setItem("userLoginTime", new Date().toISOString());
          
          showAlert(`مرحباً ${userData.name}! جاري التوجيه...`, 'success');

          setTimeout(() => {
            window.location.href = "profile.html";
          }, 1500);

        } else {
          const pendingRef = doc(db, "pendingUsers", nationalId);
          const pendingSnap = await getDoc(pendingRef);

          if (pendingSnap.exists()) {
            showAlert('طلبك قيد المراجعة. يرجى الانتظار.', 'warning');
          } else {
            const rejectedRef = doc(db, "rejectedUsers", nationalId);
            const rejectedSnap = await getDoc(rejectedRef);

            if (rejectedSnap.exists()) {
              const rejectedData = rejectedSnap.data();
              showAlert(`تم رفض الطلب. السبب: ${rejectedData.reason || 'غير محدد'}`, 'error');
            } else {
              showAlert('الرقم الوطني غير موجود. تحقق من الرقم أو سجل أولاً.', 'error');
            }
          }
        }

      } catch (error) {
        console.error("Login error:", error);
        showAlert('حدث خطأ. يرجى المحاولة مرة أخرى.', 'error');
      } finally {
        hideLoading();
      }
    });

    nationalIdInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    nationalIdInput.addEventListener('input', () => {
      if (validateInput()) {
        nationalIdInput.style.borderColor = '#28a745';
      } else if (nationalIdInput.value.length > 0) {
        nationalIdInput.style.borderColor = '#dc3545';
      } else {
        nationalIdInput.style.borderColor = '#e0e0e0';
      }
    });
</script>

</body>
</html>
